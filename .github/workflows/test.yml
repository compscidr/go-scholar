on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Build and Run Scholar Tests
      run: |
        cd scholar
        go build 
        go test
    - name: Build and Run Scholar-Example Tests
      run: |
        cd scholar-example
        go work use .
        go build
        go test